// DSP-Off Movement script by Depri
// Original script: 
// Only WASD is supported due to limitations
alias +mf "dsp_volume 0;+forward;alias checkfwd +forward"
alias +mb "dsp_volume 0;+back;alias checkback +back"
alias +ml "dsp_volume 0;+moveleft;alias checkleft +moveleft"
alias +mr "dsp_volume 0;+moveright;alias checkright +moveright"
alias -mf "-forward;checkback;alias checkfwd none"
alias -mb "-back;checkfwd;alias checkback none"
alias -ml "-moveleft;checkright;alias checkleft none"
alias -mr "-moveright;checkleft;alias checkright none"
alias checkfwd "none"
alias checkback "none"
alias checkleft "none"
alias checkright "none"
alias none ""

alias move_bind=off"bind w +forward;bind a +moveleft;bind s +back;bind d +moveright"
alias move_bind=on"bind w +mf;bind a +ml;bind s +mb;bind d +mr"

// Improved Crouch Jump Script by Chdata
// Original Script: https://gamebanana.com/scripts/7982
alias +rj "spec_mode;-duck;+cr;alias checkrj +cr";
alias -rj "-cr;checkduck;alias checkrj none";
alias +crouch "-cr;+duck;alias checkduck +duck";
alias -crouch "-duck;checkrj;alias checkduck none";
alias checkduck none;
alias checkrj none;
alias +cr "+jump;+duck";
alias -cr "-duck;-jump";
alias none "";

alias crouch_jump=on "bind space +rj; bind ctrl +crouch"
alias crouch_jump=off "bind space +jump; bind ctrl +duck"