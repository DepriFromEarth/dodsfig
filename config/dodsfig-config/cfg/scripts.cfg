// ========================
// '--- Configurations ---'
// ========================
// Note: All scripts are disabled by default, for your convenience. You may enable these scripts if you wish.

// DSP-Off Movement prevents allows you to hear sounds more accurately,
// which allows you to hear footsteps and gunshots.
// 
// Enable DSP-Off script?
// Value: on / off (Default: off) 
move_bind=off

// When enabled, the default jump bind becomes with crouch jump bind,
// Allowing you to crouch jump at all times.
// 
// Enable Crouch Jump script?
// Value: on / off (Default: off) 
crouch_jump=off